name: Data Quality Check

on:
  # Trigger after daily sync completes (success or failure)
  workflow_run:
    workflows: ["Daily Energy Data Sync"]
    types: [completed]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read   # Required for actions/checkout to clone the repo
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/python_scripts/requirements.txt
          pip install pytest pytest-cov

      - name: Install backend package
        run: pip install -e backend/python_scripts/

      - name: Run unit tests
        working-directory: backend/python_scripts
        run: python -m pytest tests/ -v --tb=short

      - name: Run data validation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/python_scripts/govern/validate_data.py

      - name: Create issue on validation failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            const triggerInfo = context.payload.workflow_run
              ? `\n**Triggered by:** ${context.payload.workflow_run.name} (${context.payload.workflow_run.conclusion})`
              : '';
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Data Validation Failed â€” ${new Date().toISOString().slice(0,10)}`,
              body: `Data validation checks have failed.\n\n**Run:** [View logs](${runUrl})\n**Time:** ${new Date().toISOString()}${triggerInfo}\n\nPlease review the workflow logs for details.`,
              labels: ['data-quality', 'automated']
            })
