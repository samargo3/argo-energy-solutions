name: Weekly Energy Report

on:
  schedule:
    # Run every Monday at 8 AM UTC (3 AM EST / 2 AM EDT)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary python-dotenv pandas numpy scipy pytz

      - name: Install backend package
        run: pip install -e backend/python_scripts/

      - name: Discover active sites
        id: sites
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          SITE_LIST=$(python backend/python_scripts/operations/list_active_sites.py)
          echo "site_list<<EOF" >> "$GITHUB_OUTPUT"
          echo "$SITE_LIST" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "Discovered active sites: $SITE_LIST"

      - name: Generate reports for each site
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          FAILED=0
          while IFS= read -r SITE_ID; do
            [ -z "$SITE_ID" ] && continue
            echo ""
            echo "=== Generating HTML report for site $SITE_ID ==="
            python backend/python_scripts/deliver/generate_customer_report.py --site "$SITE_ID" \
              || { echo "HTML report for site $SITE_ID FAILED"; FAILED=1; }

            echo "=== Generating JSON report for site $SITE_ID ==="
            python backend/python_scripts/deliver/generate_customer_report.py --site "$SITE_ID" --json \
              || { echo "JSON report for site $SITE_ID FAILED"; FAILED=1; }
          done <<< "${{ steps.sites.outputs.site_list }}"
          if [ $FAILED -ne 0 ]; then exit 1; fi

      - name: Upload HTML report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-reports-html-${{ github.run_number }}
          path: reports/weekly-report-*.html
          retention-days: 30

      - name: Upload JSON report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-reports-json-${{ github.run_number }}
          path: reports/weekly-report-*.json
          retention-days: 90

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly Report Failed â€” ${new Date().toISOString().slice(0,10)}`,
              body: `The weekly energy report workflow failed.\n\n**Run:** [View logs](${runUrl})\n**Time:** ${new Date().toISOString()}\n\nPlease check the workflow logs and re-run manually if needed.`,
              labels: ['pipeline-failure', 'automated']
            })
